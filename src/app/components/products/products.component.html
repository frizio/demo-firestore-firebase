<div *ngIf="products.length > 0; else noproducts">
  <ul class="list-group">
    <li *ngFor="let product of products" class="list-group-item list-group-item-action">
      <h5>{{product.name}}</h5>
      <h3>{{product.price}}</h3>
      <p>{{product.description}}</p>
      <button (click)="deleteProduct($event, product)" class="btn btn-danger">Delete</button>
      <button (click)="editProduct($event, product)" class="btn btn-secondary">Edit</button>
      <div *ngIf="editing && editingProduct.id == product.id">
        <form (ngSubmit)="updateProduct()">
          <div class="form-group mt-4">
            <input type="text" name="name" [(ngModel)]="editingProduct.name" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="description" [(ngModel)]="editingProduct.description" class="form-control">
          </div>
          <div class="form-group">
            <input type="number" name="price" [(ngModel)]="editingProduct.price" step="0.50" class="form-control">
          </div>
          <button type="submit" class="btn btn-success btn-block">Update</button>
        </form>
      </div>
    </li>
  </ul>
</div>

<ng-template #noproducts>
  <p>No products!!!</p>
</ng-template>
